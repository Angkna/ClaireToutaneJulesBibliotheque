<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Gestion des emprunts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="page2.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/page2.css"/>
    </head>
    <body>
        <button id="ajout" onclick="window.location.href = '/index.html';">Ajouter un livre</button>
        
        <h1>Gestion des emprunts</h1>
        
        <section id="section1">
            <h2>Création d'un emprunt</h2>
            <label for="titreLivre"> Titre du livre : </label> 
            <label for="id">Id : </label>
            <label for="nomEmprunteur">Nom de l'emprunteur : </label>
            <label for="dateEmprunt">Date d'emprunt : </label><br>

            <input type="text" id="titreLivre">
            <input type="number" id="id" min="0">
            <input type="text" id="nomEmprunteur">
            <input type="date" id="dateEmprunt">
            <button id="enregistrer">Enregistrer</button><br>
            <p id="message"></p>
            <table id="livres">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Auteur</th>
                        <th scope="col">Année</th>
                        <th scope="col">Disponible</th>
                    </tr>
                </thead>
            </table>
        </section>
        <section>
            <table id="listeEmprunt">
                <tr>
                    <th>Id de l'emprunt</th>
                    <th> Nom utilisateur</th>
                    <th> Date d'emprunt</th>
                </tr>
            </table>
        </section>

        <section>
            <h2>Ajout de la date de retour d'un livre</h2>
            <label for="dateDeRendu">Date de rendu : </label><br> 
            <input type="date" id="dateDeRendu"><br>
            <label for="IdDeLEmprunt">Id de l'emprunt : </label><br> 
            <input type="text" id="IdDeLEmprunt"><br>
            <button id="enregistrer">enregistrer</button>

        </section>
    </body>
</html>
