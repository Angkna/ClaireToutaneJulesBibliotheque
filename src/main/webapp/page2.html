<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Gestion des emprunts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="page2.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
        <h1>Gestion des emprunts</h1>

        <section>
            <h2>Création d'un emprunt</h2>
            <label for="titreLivre"> Titre du livre : </label><br> 
            <input type="text" id="titreLivre"><br>
            <label for="nomEmprunteur">Nom de l'emprunteur : </label><br> 
            <input type="text" id="nomEmprunteur"><br>
            <label for="dateEmprunt">Date d'emprunt : </label><br> 
            <input type="date" id="dateEmprunt"><br>
            <button id="enregistrer">enregistrer</button>
            <p id="message"></p>
            <table id="livres">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Auteur</th>
                        <th scope="col">Année</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </body>
</html>
