<html>
    <head>
        <title>Bienvenue à la bibliothèque !</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js"

        <!-- defer : n'utilise le fichier que quand tout sera prêt. -->

        <style>
            body {
                text-align: center;
                margin: 0% 20%;
            }

            section {
                border: 1px solid black;
                text-align: center;
                padding: 10px;

                margin: 0% 20%;
            }

            input {
                margin: 5px;
                width : 50%;
            }

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
        <script src="index.js" defer></script>

    <body>
        <h1>Création d'un livre</h1>

        <section>
            <!-- Données demandées à l'utilisateu : Nom, nb Adultes, nb Enfants, Mois de départ, Luxe, Envoyer-->
            <br>
            <label for="titre">Titre : </label><br> 
            <input type="text" id="titre"><br>
            <label for="annee">Année : </label><br> 
            <input type="number" id="annee" min="1"><br> 
            <label for="editeur">&Eacute;diteur : </label><br> 
            <input type="text" id="editeur"><br>
            <label for="nomA">Nom de l'auteur : </label><br> 
            <input type="text" id="nomA"><br>
            <label for="prenomA">Pr&eacute;nom de l'auteur : </label><br> 
            <input type="text" id="prenomA"><br><br>

            <button id="envoyer">Envoyer</button>
            <p id="message">Ici</p>
            <br>
        </section>
    </body>
